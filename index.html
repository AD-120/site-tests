
<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steps to Hebrew</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --dark: #1d2b4f;
        --blue: #3b71fe;
        --yellow: #f4d361;
        --pink: #e91e63;
      }

      body {
        margin: 0;
        background: #f4f7f9;
        display: flex;
        justify-content: center;
        font-family: 'Assistant', -apple-system, sans-serif;
      }

      #root {
        width: 100%;
        max-width: 390px;
        background: white;
        min-height: 100vh;
        position: relative;
        box-shadow: 0 0 30px rgba(0,0,0,0.1);
        overflow-x: hidden;
      }

      /* Custom animations for the simulation */
      .waveform-bar {
        animation: ease-in-out infinite alternate pulse;
      }
      @keyframes pulse {
        0% { height: 10%; }
        100% { height: 80%; }
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Filter pills animation */
      .filter-pill {
        white-space: nowrap;
        padding: 8px 16px;
        border-radius: 20px;
        border: 1px solid #eee;
        font-size: 11px;
        font-weight: 700;
        color: #666;
        transition: all 0.2s;
        cursor: pointer;
      }
      .filter-pill.active {
        background: #f0f4ff;
        border-color: var(--blue);
        color: var(--blue);
      }
    </style>

</head>
